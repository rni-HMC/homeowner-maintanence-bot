<div class="container">
    <div class="row justify-content-between">
        <div class="col-2">
            <h4 id="task_title">{{ task["title"] }}</h4>
        </div>
        <div class="col-4" id="task_description">{{ task["description"] }}</div>
        <div class="col-1" id="task_due_date">
            <b>Due Date: </b>{{ task["due_date"] }}
        </div>
        <div class="col-2">
            <button type="button" class="btn btn-outline-success">Complete Task</button>
        </div>
    </div>
</div>
